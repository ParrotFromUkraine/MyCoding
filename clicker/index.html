<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Market</a>
            <a href="#">Rating</a>
        </div>
        <div class="profile">Tony Stark | $19,247</div>
    </header>
    <div class="stats-container">
        <div class="stats-box">
            <img class="none" src="/img/01 Images/Placeholder Square.svg" alt="icon">
            <div>
                <p><strong>19,247</strong></p>
                <p>Total ClickCoins</p>
            </div>
        </div>
        <div class="stats-box">
            <img src="icon.png" alt="icon">
            <div>
                <p><strong>20</strong></p>
                <p>Coins per Click</p>
            </div>
        </div>
        <div class="stats-box">
            <img src="icon.png" alt="icon">
            <div>
                <p><strong>1/sec</strong></p>
                <p>Passive Income</p>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="click-button">Click</button>
    </div>
    <footer>
        <p>About game | Help center | Rules</p>
    </footer>
    <script src="/clicker/main.js"></script>
</body>
</html>
