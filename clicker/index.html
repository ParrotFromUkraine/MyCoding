<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        #clicker {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px;
            background-color: #005eef;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #clicker:hover {
            background-color: #0047c2;
        }
        #counter {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Clicks: <span id="counter">0</span></p>
    <button id="clicker">Click me!</button>

    <script>
        let count = 0;
        document.getElementById("clicker").addEventListener("click", function() {
            count++;
            document.getElementById("counter").textContent = count;
        });
    </script>
</body>
</html>
